{% load static %}


<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>login</title>
  <style>
    h1 {
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: #08e4f8eb;">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary"><b>Food</b></span><span
            class="text-success">Tracking</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active.text-dark" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>


          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <!-- ========================= SECTION CONTENT ========================= -->
    <H1>Welcome to Login Portal</H1>
     <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST" action="userlogin">
            {% csrf_token %}
              <div class="form-group">
                 <input type="text" class="form-control" placeholder="username" name="uname">
              </div> <!-- form-group// --><br>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="passwd">
              </div> <!-- form-group// --><br>
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
  </div>
